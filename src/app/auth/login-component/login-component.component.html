<!-- Template HTML (login.component.html) -->
<section class="section-login">
  <div class="container-login">
    <h1>Connexion</h1>

    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          id="identifier"
          name="identifier"
          [(ngModel)]="loginData.identifier"
          placeholder="Entrez votre téléphone ou email"
          required
          #identifier="ngModel"
          class="form-input">
        <div class="error-message" *ngIf="identifier.invalid && identifier.touched">
          Ce champ est requis
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Entrez votre mot de passe"
          required
          #password="ngModel"
          class="form-input">
        <div class="error-message" *ngIf="password.invalid && password.touched">
          Ce champ est requis
        </div>
      </div>

      <div class="form-group">
        <p class="forgot-password">
          <a href="#" (click)="onForgotPassword($event)">Mot de passe oublié ?</a>
        </p>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </div>

      <div class="form-group">
        <p class="signup-link">
          Nouveau sur Njarin ?
          <a href="#" (click)="onCreateAccount($event)">Créer un compte</a>
        </p>
      </div>
    </form>
  </div>
</section>
